<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>


<body>
    
    <header class="header">
        <div class="barratop"></div>
        <div class="fondo">     
            <div class="logo">

            <p>
                Siguenos en nuestras redes
            </p>
            <div class="card-icons">
                <li class="agrandar"><a href="https://www.facebook.com/profile.php?id=100063478091603"><span class="fab fa-facebook fa-2x"></span></a></li>
                <li class="agrandar"><a href="https://www.instagram.com/badiabolivia.spezia?igsh=YWo0bDBza3I5eXhy"><span class="fab fa-instagram fa-2x"></span></a></li>
                <li class="agrandar"><a href="https://www.tiktok.com/@badiabolivia.spezia"><span class="fa-brands fa-tiktok fa-2x"></span></a></li>
            </div>
            <h3>¡PÁGINA EN CONSTRUCCIÓN!</h3>

        <div class="barrabotton"></div> 
    </header>
    
    <MAIN class="cuerpo">
        <p class="contenidobadia">
            Importadora de productos :

        <div class="badia">
            <a href="https://badiaspices.com/">
                <img src="./Imagenes/badia.png" alt="">
            </a>
        </div>
       <div class="olivos">
        <img src="./Imagenes/Olivos.png" alt="">
        
       </div>
    </MAIN>    
    <div class="espacio">
        <h3>Te ayudamos a pasar el tiempo mientras preparamos todo!! </h3>
    </div>
        <div class="contenedor_principal">
            
          <main class="contenedor_2do">
            <section class="score_board">
              <div class="score_board ptos" id="ptos">Puntos: 0</div>
              <div class="score_board hi">Record: 0</div>
            </section>
            <section class="board" id="game_board">
              <div class="sprite manzana" id="manzana"></div>
              <div class="sprite snake" id="snake"></div>
            </section>
            <div id="game_over">
              Game Over
              <button id="rejugar">Jugar otra partida</button>
            </div>
            <section class="control_buttons">
              <button class="uplerido" id="up">
                <div class="flecha_direccion arriba" id="up2"></div>
              </button>
            </section>
            <section class="control_buttons">
              <button class="uplerido" id="le">
                <div class="flecha_direccion izquierda" id="le2"></div>
              </button>
    
              <button class="uplerido" id="ri">
                <div class="flecha_direccion derecha" id="ri2"></div>
              </button>
            </section>
            <section class="control_buttons">
              <button class="uplerido" id="do">
                <div class="flecha_direccion abajo" id="do2"></div>
              </button>
